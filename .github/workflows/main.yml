name: Deploy
on:
  push:
    branches: [main]

build:
  runs-on: ubuntu-latest
  strategy:
      matrix:
        node: [ 14, 16, 18 ]
  name: Node ${{ matrix.node }} sample
    steps:
      - uses: actions/checkout@v3
      - name: Run linting rules and tests
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node }}
      - run: npm run deploy
